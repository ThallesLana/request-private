<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="sweetalert2.min.css"> 
    <title>For Rayane</title>
</head>
<body>
    <div class="main">
        <div class="left-div">
            <h1>Hi Ray :) </h1>
            <img src="images/cow.svg" class="left-img" alt="cow-bro">
        </div>
        <div class="right-div">
            <div class="card-main">
                <h1>Hora das Perguntas!!!</h1>
                <div class="textfield">
                    <label for="firstQuest"><b>1° Pergunta</b><br> Qual nossa comida favorita?</label>
                    <input class="firstQuest" type="text" name="firstQuest" id="firstQuest" placeholder="Resposta da 1° Pergunta">
                </div>
                <div class="textfield">
                    <label for="secondQuest"><b>2° Pergunta</b><br> Onde nós fomos no nosso primeiro encontro?</label>
                    <input class="secondQuest" type="text" name="secondQuest" id="secondQuest" placeholder="Resposta da 2° Pergunta">
                </div>
                <div class="textfield">
                    <label for="thirdQuest"><b>3° Pergunta</b><br> Qual o nome do amor da sua vida?</label>
                    <input class="third Quest" type="text" name="thirdQuest" id="thirdQuest" placeholder="Resposta da 3° Pergunta">
                </div>
                <button type="button" class="btn_enviar">Enviar Respostas</button>
            </div>
        </div>
    </div>
</body>
</html>

<script src="/js/main.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="sweetalert2.min.js"></script>

<script> 
    Swal.fire(
        'ATENÇÃO!!!!',
        'Preste atenção ao seguir os próximos passos pois, com algum erro pode não chegar ao final!',
        'info'
      );
</script>
