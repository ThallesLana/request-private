<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>For Rayane</title>
</head>
<body>
    <div class="main">
        <div class="left-div">
            <h1>Hi Ray :) </h1>
            <img src="cow.svg" class="left-img" alt="cow-bro">
        </div>
        <div class="right-div">
            <div class="card-main">
                <h1>Hora das Perguntas!!!</h1>
                <div class="textfield">
                    <label for="firstQuest">1° Pergunta</label>
                    <input type="text" name="firstQuest" id="firstQuest" placeholder="Resposta da 1° Pergunta">
                </div>
                <div class="textfield">
                    <label for="secondQuest">2° Pergunta</label>
                    <input type="text" name="secondQuest" id="secondQuest" placeholder="Resposta da 2° Pergunta">
                </div>
                <div class="textfield">
                    <label for="thirdQuest">3° Pergunta</label>
                    <input type="text" name="thirdQuest" id="thirdQuest" placeholder="Resposta da 3° Pergunta">
                </div>
                <button type="button" class="btn">Enviar Respostas</button>
            </div>
        </div>
    </div>
</body>
</html>
